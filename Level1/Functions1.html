<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions 1</title>
</head>
<body>
<script>
    function square(value) {
        return value * value;
    }

    document.writeln("Square of 2:" + square(2));
    document.writeln("Square of 4:" + square(4));
</script>
</body>
</html>
