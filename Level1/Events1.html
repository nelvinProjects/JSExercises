<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events 1</title>
    <script>
        var Person = {name:"Sim", age:10};
        function increaseAge() {
            var myAge = Person.age;
            myAge++;
            Person.age = myAge;
            alert(JSON.stringify(Person));
        }
    </script>
</head>
<body>
<button onclick="increaseAge()">Age</button>
</body>
</html>
