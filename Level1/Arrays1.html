<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays 1/Strings 3</title>
</head>
<body>
<script>
    var store = ["Milk", "Eggs", "Bread"];
    document.writeln(store);
    document.write("<br>")
    document.writeln("Adding value");
    document.write("<br>");
    store.push("Cheese");
    document.writeln(store);
    document.write("<br>");
    document.writeln("Remove value");
    document.write("<br>");
    store.splice(3);
    document.writeln(store);
</script>

</body>
</html>
